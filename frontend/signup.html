<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커플레이 - 회원가입</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header">
      <div class="link-text">
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
          <a href="#">장바구니</a>
          <a href="#">주문조회</a>
      </div>
      <div class="brand"><img src="images/logo.png" alt="couplay" /></div>
      <div class="menu">
          <a href="#">shopping</a>
          <a href="#">sales</a>
          <a href="#">event</a>
      </div>
      <div class="title">
        <p class="text-big">join</p>
        <p class="text-small">회원가입</p>
      </div>
    </div>
    <!-- /.header -->
    <div class="main">
        <form method="post" action="http://localhost:3000/signup" autocomplete="off" id="signup_form">
            <div class="join-type">
                <table id="signup_table">
                    <caption>가입구분</caption>
                    <tr>
                        <th>회원구분</th>
                        <td>
                            <label><input type="radio" name="user_gubun" value="0" checked>개인회원</label>
                            <label><input type="radio" name="user_gubun" value="1">사업자회원</label>
                        </td>
                    </tr><!-- table row: 행-->
                </table>
            </div>
            <div class="basic-info">
                <table>
                    <caption>기본정보</caption>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text" name="user_id">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="user_pwd">
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text" name="user_name">
                        </td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td>
                            <input type="text" name="user_phone" maxlength="11">
                        </td>
                    </tr>
                    <tr>
                        <th>sms수신여부</th>
                        <td>
                            <input type="checkbox" name="user_sms" value="y" checked>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="email" name="user_email">
                        </td>
                    </tr>
                    <!-- <tr>
                        <th>파일첨부</th>
                        <td>
                            <input type="file" name="user_file">
                        </td>
                    </tr> -->
                </table>
                <input type="submit" value="가입">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
    <!-- /.main -->
    <div class="footer">
        <div class="submenu">
            <a href="#">이용약관</a>
            <a href="#">이용약관</a>
            <a href="#">이용약관</a>
            <a href="#">이용약관</a>
        </div>
        <div class="site-info">
            <p>광주 서구 경열로 3 (농성동 271-4), 커플레이</p>
            <p>copyright&copy; 2024. <span class="owner">couplay</span>. all rights reserved</p>
        </div>
    </div>
    <!-- /.footer -->
  </body>
</html>
